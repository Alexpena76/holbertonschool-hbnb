<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Available Places</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HBnB Logo" class="logo">
        </div>
        <a href="{{ url_for('login') }}" id="login-link" class="login-button">Login</a>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Available Places</h1>

        <!-- Price Filter -->
        <div class="filter-section">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter" name="price-filter">
                <option value="all">All</option>
                <option value="10">$10</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
            </select>
        </div>

        <!-- Places List - Dynamically populated by JavaScript -->
        <section id="places-list" class="places-grid">
            <!-- Place cards will be inserted here by JavaScript -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
